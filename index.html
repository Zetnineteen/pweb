<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POM Bensin Mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catat Transaksi POM Bensin Mini</h1>
    <form id="transaksiForm" action="simpan_transaksi.php" method="post">
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        <label for="jumlah">Jumlah (Liter):</label>
        <input type="number" id="jumlah" name="jumlah" required>
        <br>
        <label for="harga">Harga (Rp):</label>
        <input type="number" id="harga" name="harga" required>
        <br>
        <button type="submit">Catat Transaksi</button>
    </form>
    <h2>Daftar Transaksi</h2>
    <table id="transaksiTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jumlah (Liter)</th>
                <th>Harga (Rp)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data transaksi diisi oleh JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
